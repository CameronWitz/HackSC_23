<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- bootstrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- bootstrap js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- also needed for bootstrap -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
	<!-- jquery -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<!-- our own js -->
	<script type="text/javascript" src="static/searchfrontend.js"></script>

	<title>HackSC_23 NewsRoom</title>
</head>
<body>
	<h1>New York Times Coverage By Country</h1>
	<div class="input-group rounded m-autolfa-spin">
		<input type="search" class="form-control rounded" placeholder="Look up by country..." aria-label="Search" aria-describedby="search-addon" />
		<span class="input-group-text border-0" id="search-addon">
			<i class="fas fa-search"></i>
			<button type="button" id="searchButton" class="btn btn-outline-primary">search</button>
		</span>
	</div>

	<div id="loadPage"> 
		<div class="w80 bg-warning">
			<label>Generate word map!</label>
			<button type="button" onclick="getNYTWordMap()">ClickMe!</button>

		</div>
	</div> 
</body>
</html>
